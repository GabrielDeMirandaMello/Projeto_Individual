<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="icon" href="../img/plane.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap');
    </style>
    <title>Dashboard</title>
</head>

<body onload="grafico1(), grafico2()">
    <div class="navigation">
        <div class="menuToggle"></div>
        <ul>
            <li class="list active" style="--clr: #848484;">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="bar-chart-outline"></ion-icon>
                    </span>
                    <span class="text">Inicio</span>
                </a>
            </li>
        </ul>
        <ul>
            <li class="list" style="--clr: #0080FF;">
                <a href="perfil.html">
                    <span class="icon">
                        <ion-icon name="person-outline"></ion-icon>
                    </span>
                    <span class="text">Perfil</span>
                </a>
            </li>
        </ul>
        <ul>
            <li class="list" style="--clr: #0fc70f;">
                <a href="Tempo.html">
                    <span class="icon">
                        <ion-icon name="thunderstorm-outline"></ion-icon>
                    </span>
                    <span class="text">Tempo</span>
                </a>
            </li>
        </ul>

        <ul>
            <li class="list" style="--clr: #f8fc02;">
                <a href="historias.html">
                    <span class="icon">
                        <ion-icon name="images-outline"></ion-icon>
                    </span>
                    <span class="text">Contato</span>
                </a>
            </li>
        </ul>
        <ul>
            <li class="list" style="--clr: #f44336;">
                <a href="../login.html">
                    <span class="icon">
                        <ion-icon name="log-out-outline"></ion-icon>
                    </span>
                    <span class="text">Logout</span>
                </a>
            </li>
        </ul>
    </div>
    <section class="container">
        <div class="top_analitcs">
            <div class="card_analitcs" id="nomeUsuario">
                analitcs 1
            </div>
            <div class="card_analitcs">
                analitcs 2
            </div>
            <div class="card_analitcs">
                analitcs 3
            </div>
        </div>
        <div class="card">
            <div class="card um">
                <label for="">Verifique os Meses de acordo com a sua Viagem:</label>
                <select name="" id="" class="tipo_viagem">
                    <option value="">Selecione...</option>
                    <option value="">Casal</option>
                    <option value="">Familia</option>
                    <option value="">Amigos</option>
                </select>
                <canvas id="myChart" class="grafico"></canvas>
            </div>
            <div class="card dois">
                <label for="">Verifique os locais de acordo com a sua Viagem:</label>
                <select onchange="dados()" id="valor_viagem" class="tipo_viagem">
                    <option dropzone="" value="">Selecione...</option>
                    <option value="1">Casal</option>
                    <option value="2">Familia</option>
                    <option value="3">Amigos</option>
                </select>
                <canvas id="myChart2" class="grafico" ></canvas>
            </div>
        </div>
        
    </section>
    <script src="../js/dashboard.js"></script>
    <script src="../js/graficos.js"></script>
</body>

</html>
