        <section class="sectionOne">

                <label for="inputEmail">Nome:</label>
                <div id="emailInvalido" style="font-size: 12px;"></div>

                <label for="inputEmail">Telefone:</label>
                <div id="emailInvalido" style="font-size: 12px;"></div>
                <input onblur="ValidarEmail()" id="inputEmail" type="text" placeholder="11 976139421">
                <label for="inputEmail">Email:</label>
                <div id="emailInvalido" style="font-size: 12px;"></div>
                <input onblur="ValidarEmail()" id="inputEmail" type="text" placeholder="xxx.xxx@gmail.com">
                <label for="inputSenha">Senha:</label>
                <div id="senhaInvalida" style="font-size: 12px;"></div>
                <input onblur="ValidarSenha()" id="inputSenha" type="password" placeholder="********">
                <label for="inputSenha">Comfirmar Senha:</label>
                <div id="senhaInvalida" style="font-size: 12px;"></div>
                <input onblur="" id="inputSenha" type="password" placeholder="********">
                <button onblur="ValidarSenha()" id="inputButton" type="password" onclick="" placeholder="********">
                    <ion-icon name="send"></ion-icon>
                    <span>Proximo</span> 
                </button>
                
            </div>
